<h1 class="text-center text-info">Data of emps</h1>
<hr>
<button (click)="sendSub()">Subscribe</button>
<table class="table table-bordered table-striped text-center">
  <tr>
    <th>Name</th>
    <th>Username</th>
  </tr>

  <tr *ngFor='let emp of emps'>
    <td>{{emp.name}}</td>
    <td>{{emp.username}}</td>
  </tr>
</table>
